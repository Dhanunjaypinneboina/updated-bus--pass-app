    <h1>General Bus Pass application</h1>
    <form action="">
        <fieldset>
            <legend>Application</legend>

                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="username" pattern="[a-zA-Z]{8,16}" title="username name should be more than 8 char and less than 16 char" required>
    
                <label for="fathername">father's / Gurdien's Name </label>
                <input type="text" name="fathername" id="fathername" placeholder="father name" pattern="[a-zA-Z0-9]{8,16}" title="father / Gurdien's name should be greate than 8 char and less than 16 char" required>
            
            <br>

           <label for="birth">Date of Birth</label>
           <input  name="name" id="birth" placeholder="date" pattern="(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0,1,2])\/(19|20)\d{2}" required title="the date should be match DD/MM/YYYY Format">

           <label>gender</label>
           <input type="radio" name="gender" id="male">

           <input type="radio" name="gender" id="female">

           <br>

           <input type="date" name="" id="date">

           <label for="aadhar" >Aadhaar No.</label>

           <br>

        <label for="mobile">Mobile Number</label>
        <input type="number" name="mobile" id="mobile" required placeholder="contact number" pattern="[0-9]{10}" title="contact number should be 10 digits">

        <br>
